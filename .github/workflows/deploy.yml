name: Deploy to dev env
on:
    push:
        branches:
            - dev
jobs:
    test:
         uses: ./.github/workflows/test.yml
         secrets:
             DOCKER_USER: ${{ secrets.DOCKER_USER }}
             DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    build:
        needs: test
        uses: ./.github/workflows/build.yml
        with:
            image-tag: dev
            image-php-target: dev
        secrets:
            DOCKER_USER: ${{ secrets.DOCKER_USER }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -   name: ssh key passphrase
                uses: appleboy/ssh-action@v1.0.3
                with:
                    host: ${{ secrets.SERVER_HOST }}
                    username: ${{ secrets.SERVER_USERNAME }}
                    key: ${{ secrets.SERVER_KEY }}
                    debug: true
                    script: |
                        cd /var/www/dev.ticketing
                        docker image pull dzhuryn/ticketing-events-webserver:dev
                        docker image pull dzhuryn/ticketing-events-php:dev
                        docker image pull dzhuryn/ticketing-events-jobber:dev
                        docker compose up -d --force-recreate
                        docker compose exec events_php bin/console doctrine:migrations:migrate --no-interaction
                        docker compose exec events_php bin/console doctrine:fixtures:load --no-interaction
